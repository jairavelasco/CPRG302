<!DOCTYPE html>
<html>

<head>
    <title>Module4</title>
    <link rel="icon" type="image/x-icon" href="flower.jpg">
    <link rel="stylesheet" href="module4.css">

</head>

<body>

    <h1>Welcome to Jaira Velasco's Survey!</h1>

    <div class="column">

        <form onsubmit="submitForm(event)">
            <label for="Name">What's your name?</label>
            <input type="text" id="name" name="name">
            <br>
            <label for="Favourite color">What's your favorite color?</label>
            <input type="color" id="color">
            <br>
            <button id="btnLocal" name="btnLocal">Save to local storage</button>
            <button id="btnSession" name="btnSession">Save to session storage</button>
        </form>
    </div>

    <h2>Local Storage:</h2>

    <ul id="localStorage">

    </ul>

    <h3>Session Storage:</h3>

    <ul id="sessionStorage">

    </ul>

    <p>Where is my location?</p>

    <button onclick="getLocation()">Locate your location</button>

    <p id="demo"></p>
    <div id="result"></div>

    <p>Drag the bouquet image into the rectangle:</p>

    <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    <br>
    <img id="drag1" src="rose.jpg" draggable="true" ondragstart="drag(event)" width="336" height="300">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="module4.js"></script>


</body>

</html>
